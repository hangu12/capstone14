<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- <link rel="stylesheet" href="/public/stylesheets/font-awesome.all.min.css" type='text/css'> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" type='text/css'>
    
    <title>React App</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      header {
        position: sticky;
        top: 0;
        height: 60px;
        width: 100%;
      }
      .wrapper {
        margin: 0 auto;
        max-width: 768px;
        display: flex;
        justify-content: flex-start;
        flex-wrap: wrap;
        overflow-wrap: break-word;
      }
      main {
        width: 100%;
        position: relative;
        min-height: 90vh;
        max-width: 768px;
        margin-bottom: 10px;
      }
      a {
        text-decoration: none;
        color: #009DFE;
      }
      .img-wrap {
        position: relative;
      }
      .img-wrap img {
        width: 100%;  
      }
      .availability {
        position: absolute;
        width: 120px;
        height: 36px;
        top: 20px;
        right: 0;
        background-color: #00802feb;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      } 
      .availability p {
        font-size: 1.1rem;
        color: white;
        text-transform: uppercase;
      }
      .pd {
        padding: 10px 18px;
      }
      .pd-rl {
        padding: 0 18px;
      }
      .fl {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      h1 {
        font-size: 1.5rem;
      }
      .desc {
        /* font-size:  */
        color: gray;
      }
      .price {
        font-size: 1.6rem;
        font-weight: 500;
      }
      .seller {
        font-size: 1.1rem;
      }
      .control {
        /* font-size: 2rem; */
      }
      button {
        width: 40px;
        height: 40px;
        font-size: 2rem;
        background-color: transparent;
        border: none;
      }
      .fa-heart {
        color: #ff3600;
        /* background-color: green; */
      }
      
    </style>
  </head>
  <body>
    <header>
      <h1>Header, Nav, .. </h1>
    </header>
    <div class="wrapper">
      <main class="">
        <div class="img-wrap">
          <div class="availability">
            <p>Available</p>
          </div>
          <img src="https://pixl.varagesale.com/http://s3.amazonaws.com/hopshop-image-store-production/235905550/9c485573d82f9a3a6319cd91adc068aa.jpg?_ver=large_uploader_thumbnail&w=640&h=640&fit=crop&s=27c1fa2d49b0d7836749ac6d23d04aa9" />
        </div>    
        <div class="pd">
          <h1>Soft Landing plush swan rocker</h1>
        </div>    
        <div class="pd-rl desc">
          <p>Adorable and gorgeous swan rocker. Gold crown has some discolouration. Used primarily for photos. Great condition. Super soft, furry fabric is supported by durable wood construction.</p>
        </div>
        <div class="pd seller"><a href="#">John Doe</a></div>    
        <div class="fl pd control">
          <div class="price">$25</div>
          <div class="buttons">
            <button>
              <i class="fa-regular fa-heart"></i>
            </button>
          </div>
          <!-- <div>
            <button>
              <i class="fa-solid fa-heart"></i>
            </button>
          </div> -->
          
        </div>    
      </main>
    </div>   
  </body>
</html>
